        <h1>Методы предсказания пола будущего ребенка</h1>

        <h2>Как работает предсказание пола ребенка?</h2>
        <p>Все, что требуется сделать - ввести даты рождения родителей. Если вы знаете дату зачатия, вы можете спрогнозировать пол ребенка по трем методам сразу. Если же вы только планируете беременность, выберите режим «построить календарь прогнозов». Приложение покажет наиболее вероятный пол ребенка на каждый день зачатия.</p>

        <p>

        </p>
        <p>

        </p>


        <h2>Почему прогнозы по разным методам не совпадают?</h2>

        </p>

        <h2>Какие методы расчета использует этот сайт?</h2>
        <h3>Метод обновления крови</h3>
        <p>
          Так как методики прогнозирования пола не основываются на точных медицинских исследованиях и создавались независимо друг от друга, в некоторых случаях результаты их расчета не совпадают.
        </p>

        <p>
          Одна из самых простых методик прогнозирования пола будущего ребенка - по «возрасту» крови. Предполагается, что у мужчин полное обновление состава крови происходит раз в 4 года. А у женщин - раз в 3 года. Чтобы узнать «возраст крови», необходимо разделить возраст отца на 4, а возраст матери - на 3. Отбросив целую часть, получаем «возраст крови» каждого из родителей. Другими словами, количество полных циклов обновления не принимается во внимание. Если кровь матери «моложе», то есть обновилась позже, чем кровь отца - будет девочка. Если же «моложе» кровь отца - родится мальчик.
        </p>

        <p>
          Крупные потери крови могут сдвинуть естественный цикл обновления крови. Если один из родителей перенес операцию, донорство или переливание крови, то вместо даты рождения следует указать дату последней потери крови. Это будет началом отсчета цикла обновления крови.
        </p>

        <p>
          Анализ отзывов на эту методику на форумах для беременных показывает, что точность подобного прогноза приблизительно равна 62%.
        </p>
        <p>
          Эта методика прогнозирования пола особенно популярна среди будущих мам в России, Украине и Беларуси.
        </p>

        <h3>Китайский лунный календарь</h3>
        <p>
        В Китае широкое распространение получил метод прогнозирования пола будущего ребенка по лунному календарю. Этот метод основан на древней таблице, составленной более 1000 лет назад. Таблица рассчитана для возраста матери от 18 до 45 лет. В ней для каждого возраста и месяца, в котором произошло зачатие, указан пол будущего ребенка. Возраст отца не используется для расчета.
        </p>
        <p>
        Данную таблиц несложно найти в интернете. Однако следует учитывать, что для правильного расчета требуется указать возраст и месяц зачатия по китайскому лунному календарю. Возраст и дата зачатия по лунному календарю и по европейскому не совпадают. Это обусловлено тем, что по лунному календарю возраст на момент рождения уже составляет 1 год, и прибавляется не в день рождения, а в национальный праздник Весны или Китайский новый год.
        </p>
        <p>
        BabyCalc автоматически переведет указанные вами даты в лунный календарь и выполнит верный расчет.
        </p>
        <p>
        Этот метод используется многими китайскими семьями, которые хотят ребенка определенного пола.
        </p>
        <h3>Японская таблица</h3>
        <p>
          Японский метод прогнозирования пола ребенка схож с китайским, но он также учитывает дату рождения отца. Он включает 2 таблицы. В первой таблице для каждой пары «месяц рождения отца - месяц рождения матери» содержится число. Во второй таблице для каждого числа из первой таблицы и календарного месяца указана вероятность зачатия мальчика или девочки. Таким образом, японский метод позволяет «спланировать» пол будущего ребенка на любой период времени.
        </p>
        <p>

        </p>
        <p>
